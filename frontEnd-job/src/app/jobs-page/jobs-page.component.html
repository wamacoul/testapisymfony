<h4 class="text-center">Filter Jobs</h4>
<br>
<div class="w-75 m-auto">
  <span class="bg-red  filtre">
    <span>
      <form #categoriesSet = "ngForm" (ngSubmit)="onClickSubmitAttribute(categoriesSet.value)">
        <span>
          <label for="optionId">Categories</label>
          <select class="px-3" name="option" id="optionId" ngModel>
            <option value="job" selected>job</option>
            <option value="compagny">compagny</option>
            <option value="profession">profession</option>
            <option value="division">division</option>
            <option value="role">role</option>
          </select>
        </span>
        <span>
          <input type="text" name="search" id="searchId" ngModel>
        </span>
        <input type="submit" value="submit">
      </form>
    </span>
    <form #dateSet = "ngForm" (ngSubmit)="onClickSubmit(dateSet.value)">
      <span>
        <input type="submit" value="submit" class="float-right">
      </span>
      <span class="float-right">
        <label for="enddate">date of end</label>
        <input type="date" name="enddate" id="enddateId" ngModel>
      </span>
      <span class="float-right">
        <label for="startdate">date of start</label>
       <input type="date" name="startdate" id="startdateId" ngModel>
      </span>
    </form>
  </span>
</div>
<br>
<div class="w-75 bg-dark m-auto mb-0">
  <input
    class="py-1 w-100"
    type="text"
    placeholder="search by jobs or compagnies professions divisions or roles"
    name="search"
    id=""
    [(ngModel)]="searchText"
  >
</div>
<div class="w-75 m-auto">
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Jobs</th>
        <th scope="col">Compagnies</th>
        <th scope="col">Professions</th>
        <th scope="col">Division</th>
        <th scope="col">Roles</th>
        <th scope="col">Date of Publication</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of jobsdata | filter:searchText; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{item.job}}</td>
        <td>{{item.compagny.compagny}}</td>
        <td>{{item.profession.profession}}</td>
        <td>{{item.division.division}}</td>
        <td>{{item.role.role}}</td>
        <td>{{item.date_published}}</td>
      </tr>
    </tbody>
  </table>
</div>
